<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thinkful Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class='page content js-page content'></div>
    
  <div class = 'question-view js-question-view'>
    <form id="js-quiz-form">
    <p class="question js-question">What is the capital of California?</p>
    <input type="radio" name="answer" id="answer-1" value="0"><label for="answer-1">Los Angeles</label>
    <br>
    <input type="radio" name="answer" id="answer-2" value="1"><label for="answer-2">Sacramento</label>
    <br>
    <input type="radio" name="answer" id="answer-3" value="2"><label for="answer-3">San Francisco</label>
    <br>
    <input type="radio" name="answer" id="answer-4" value="3"><label for="answer-4">Anaheim</label>
    <br>
    <button type="submit" class="submit-answer js-submit-answer"><span>Submit</span></button>
    <button type="button" class="next-question js-next-question"><span>Next Question</span></button>
  </form>
  </div>
  
  <div class= 'outro-view js-outro-view'>
    <p>Congrats! You finished the quiz!</p>
    <p>You scored 5 out of 5</p>
    <p>Would you like to retake this quiz?</p>
    <button type="button">Yes I Would!</button> 

  </div>

</body>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
