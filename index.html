<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thinkful Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class= 'intro-view js-intro-view'>
    <h2>Let's take a Geography quiz!</h2>
    <p>Instructions: Please select an answer for each question.</p>
    <p>Have fun!</p>
    <button type="button">Start Quiz!</button>
  </div>
  <form id="js-quiz-form">
    <p class="question js-question">What is the capital of California?</p>
    <input type="radio" name="answer" id="answer-1" value="0"><label for="answer-1">Los Angeles</label>
    <br>
    <input type="radio" name="answer" id="answer-2" value="1"><label for="answer-2">Sacramento</label>
    <br>
    <input type="radio" name="answer" id="answer-3" value="2"><label for="answer-3">San Francisco</label>
    <br>
    <input type="radio" name="answer" id="answer-4" value="3"><label for="answer-4">Anaheim</label>
  </form>


  </form>
</body>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
